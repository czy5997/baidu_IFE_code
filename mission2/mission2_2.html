<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">

  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

var topData =  aqiData.filter(function(data){ //筛选出特定的数值
          return data[1] >60;
  }).sort(function(a,b){  //sort进行排序
      return b[1] - a[1];
  });

var items = document.createDocumentFragment();//采用碎片提高效率
console.log(topData);
topData.forEach(function(e,i,a){
  var item = document.createElement('li');
  item.innerHTML = "第"+(i+1)+"位:"+e[0]+" , "+e[1];
  items.appendChild(item);
})
document.getElementById('aqi-list').appendChild(items);
