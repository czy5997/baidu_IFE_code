<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四</title>
	<style type="text/css">
	#main_box {
		position: absolute;
		left: 50%;
		top: 50%;
		height: 200px;
		width: 400px;
		background-color: #CCC;
		margin-top: -100px;
		margin-left: -200px;
	}
	#top_round{
		border-radius: 0 0 50px 0;
		width: 50px;
		height: 50px; 
		background-color: #fc0;
	}
	#bottom_round{
		border-radius: 50px 0 0 0;
		position: absolute;
		margin-left: -50px;
		margin-top: -50px;
		top: 100%;
		left: 100%;
		width: 50px;
		height: 50px;
		background-color: #fc0;
	}
	</style>
</head>
<body>
	
	<div id="main_box">
		<div id="top_round"></div>
		<div id="bottom_round"></div>
	</div>
</body>
</html>
